@(items: Seq[Item])

@main("Allugro") {
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>Super sklep Allugro</h1>
            </div>
        </div>
    </div>
        @for(i <- items) {
            <div class="col-md-4">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="http://lorempixel.com/64/64/" alt="..."/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">@i.name</h4>
                        <div class="item-description">
                            @i.description
                            <div class="item-info">
                                <span class="item-price">Price: @i.price â‚¬</span>
                                <div class="add-to-cart">
                                    <span>Add to cart</span>
                                    <span class="glyphicon glyphicon-shopping-cart"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}
